<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up</title>
    <!-- BootstrapのCSS読み込み -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="bg-light d-flex justify-content-center pt-5" style="width: 100vw; height: 100vh;">
      <div class="d-flex align-items-center border mt-5 pt-1 px-4" style="width: 50vh; height: 70%;">
        <div class="container mx-auto" style="width: 50vw; height: 50vh;">
          <h2>新規登録</h2>
          <form class="pt-3">
            <div class="form-group">
              <label for="nickname1">ニックネーム</label>
              <input type="nickname" class="form-control" id="nickname" placeholder="ニックネーム">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">メールアドレス</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="メールアドレス">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">パスワード</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="パスワード">
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
